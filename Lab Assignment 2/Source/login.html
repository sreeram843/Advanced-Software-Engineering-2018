<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular.min.js"
            type="application/javascript"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
    <script src="js/cookie.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/fblogin.js"></script>
    <script type="text/javascript">
        var validate = false;
        function validationMessage() {
            var message = "";
            var userName = document.myLoginForm.userName.value;
            var password = document.myLoginForm.password.value;
            if (userName.length == 0 && password.length == 0)
                message = message + "Please enter username and password for login \n";
            else if (password.length == 0)
                message = message + "Please enter password \n";
            else if (userName.length == 0)
                message = message + "Please enter username \n";
            if (message.length > 0) {
                window.alert(message);
                validate = false;
            }

            else if((userName == "sriram") && (password == "qwerty"))
                validate = true;
            else
                message = message + "Please enter correct username and password  \n";
                window.alert(message)
            return validate;

        }

    </script>

</head>
<body ng-app ng-controller="LoginController">
<header class="header" id="top">
    <br>
    <br>
    <br>
    <br>
    <div class="container" style="margin-left: 500px;margin-top: 150px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-body">
                    <ul class="nav nav-tabs final-login">
                        <li class="active"><a data-toggle="tab" href="#sectionA">Sign In</a></li>
                        <li><a data-toggle="tab" href="register.html">Sign UP!</a></li>
                    </ul>
                    <div class="tab-content" style="float: right">
                        <div id="sectionA" class="tab-pane fade in active">
                            <div class="innter-form">
                                <form class="sa-innate-form" method="post" name="myLoginForm"  action="main.html" onsubmit="return validationMessage()">
                                    <label class="text-label" style="color: #ffffff">User Name</label>
                                    <input style="border-radius: 15px;color: #3b5998" type="text" name="userName" ng-model ="user.userName"  placeholder="Enter user name...">
                                    <label class="text-label" style="color: #ffffff">Password</label>
                                    <input style="border-radius: 15px;color: #3b5998" type="password" ng-model ="user.password" name="password" placeholder="Enter password...">
                                    <button class="btn btn-info" type="submit" ng-click="login(user.userName, user.password)">Sign In</button>
                                    <a href="" style="color: white">Forgot Password?</a>
                                </form>
                            </div>
                            <div class="social-login">
                                <p style="color: white;font: 18px">- - - - - - - - - - - - - Sign In With - - - - - - - - - - - - - </p>
                                <ul>
                                    <li><a href="" class="btn btn-info" id="googlelogin"><i class="fa fa-google-plus"></i> Google+</a></li>
                                    <li><a href="" class="btn btn-info" id="fbLogin" onclick="fbLogin()"><i class="fa fa-facebook"></i> Facebook</a></li>
                                </ul>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                                           </div>
                </div>
            </div>
        </div>
    </div>
</header>
<script>
    function LoginController($scope) {
        $scope.logins = [];
        $scope.login = function (userName, password) {
            localStorage.setItem("password", password);
            localStorage.setItem("username", userName);
            $scope.logins.push(localStorage.getItem("name") + " was logged in.");
        };
    }

</script>
</body>
</html>
