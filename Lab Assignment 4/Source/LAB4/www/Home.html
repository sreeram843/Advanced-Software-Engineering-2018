<html ng-app="myhome">
<head>
  <script src="js/angular.min.js"></script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular.min.js"/>-->
  <script src="js/home.js"></script>
  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/adonespitogo/angular-base64-upload/master/src/angular-base64-upload.js"></script>
  <link href="home.css" rel="stylesheet"/>

</head>
<body background="img/797820.jpg">

<ion-pane>

  <ion-header-bar style="color: green">
    <h1 align="center" style="color: darkblue"> Image Prediction & Analysis</h1>
  </ion-header-bar>

  <ion-content>
    <div ng-controller="home">
    <input type="button" class="button" onclick="location.href = 'ocrplugin.html'" style="margin-left: 50px" value="OCR Plugin"/>
    <input type="button" class="button" onclick="location.href = 'Signup.html'" style="margin-left: 1050px" value="Logout"/><br/>
      <br/><br/>
      <div style="display: flex">
      <div style="width: 700px;height: 800px;align-content: center;padding-left: 250px">
        <h1 style="color: darkblue"><b>Image Prediction :</b> </h1>
        <br/>
        <input type="file" ng-model="file" name="photo" onchange="angular.element(this).scope().imageUpload(this)" base-sixty-four-input accept="image/*">
        <img id="img" src="#" alt="your image" width="100" height="100" style="display: none" />
        <br/><br/>
        <input type="button" class="button" value="Predict Image" ng-click="upload(file)"/>
        <br/><br/>
        <div id="notes" style="color: black"></div>
      </div>
      <div style="width: 700px;height: 800px;align-content: center">
        <h1 style="color: darkblue"><b>Image Analysis :</b> </h1>
        <br/>
        <input type="file" ng-model="file1" id="face1" name="face" onchange="angular.element(this).scope().faceUpload(this)" base-sixty-four-input accept="image/*">
        <img id="face" src="#" alt="your image" width="100" height="100" style="display: none"/>
        <br/><br/>
        <input type="button" class="button" value="Predict Face" ng-click="faceDetails(file1)"/>
        <br/><br/>
        <div id="facenotes" style="color: black"></div>
      </div>
      </div>
    </div>
  </ion-content>
</ion-pane>

</body>
</html>
